{% extends "base.html" %}
{% block body %}
<div class="row">
  <div class="small-12 columns small-centered">
    {% if user.is_authenticated %}
    Welcome, {{ user.get_username }}. <a href="/accounts/logout/?next={{ request.path }}">Logout</a> <br /><br/>
    <a href="/judge/" class="button alert">Judge</a><a href="/play/" class="button success">Play</a>
    {% else %}
    Please <a href="/accounts/login/">log in</a>.
    {% endif %}
  </div>
</div>
{% endblock %}
